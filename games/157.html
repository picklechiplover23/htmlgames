<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Let It Consume</title>
		<style>
			html, body, #canvas { margin: 0; padding: 0; border: 0; }
			body { color: white; background-color: black; overflow: hidden; touch-action: none; }
			#canvas { display: block; }
			#canvas:focus { outline: none; }
			#status, #status-splash, #status-progress { position: absolute; left: 0; right: 0; }
			#status, #status-splash { top: 0; bottom: 0; }
			#status { background-color: #242424; display: flex; flex-direction: column; justify-content: center; align-items: center; visibility: hidden; }
			#status-splash { max-height: 100%; max-width: 100%; margin: auto; }
			#status-splash.show-image--false { display: none; }
			#status-splash.fullsize--true { height: 100%; width: 100%; object-fit: contain; }
			#status-splash.use-filter--false { image-rendering: pixelated; }
			#status-progress, #status-notice { display: none; }
			#status-progress { bottom: 10%; width: 50%; margin: 0 auto; }
			#status-notice { background-color: #5b3943; border-radius: 0.5rem; border: 1px solid #9b3943; color: #e0e0e0; font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif; line-height: 1.3; margin: 0 2rem; overflow: hidden; padding: 1rem; text-align: center; z-index: 1; }
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/shayderrr/portsv4@main/let-it-consume/index.icon.png" />
		<link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/shayderrr/portsv4@main/let-it-consume/index.apple-touch-icon.png"/>
	</head>
	<body>
		<canvas id="canvas">Your browser does not support the canvas tag.</canvas>
		<noscript>Your browser does not support JavaScript.</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="https://cdn.jsdelivr.net/gh/shayderrr/portsv4@main/let-it-consume/index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>


		<script src="https://cdn.jsdelivr.net/gh/shayderrr/portsv4@6a3149f93723c55d1c1c41a0d955bb563d8c90fa/let-it-consume/index.js"></script>
		
		<script>
			const BASE_URL = "https://cdn.jsdelivr.net/gh/shayderrr/portsv4@6a3149f93723c55d1c1c41a0d955bb563d8c90fa/let-it-consume/";
			const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":37931284,"index.wasm":38034280},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};

			async function fetchAndMerge(fileParts, mimeType) {
				const blobs = await Promise.all(fileParts.map(part => 
					fetch(BASE_URL + part).then(res => {
						if (!res.ok) throw new Error("Failed to load part: " + part);
						return res.blob();
					})
				));
				return URL.createObjectURL(new Blob(blobs, { type: mimeType }));
			}

			(async function () {
				const statusOverlay = document.getElementById('status');
				const statusProgress = document.getElementById('status-progress');
				const statusNotice = document.getElementById('status-notice');
				let initializing = true;

				function setStatusMode(mode) {
					if (!initializing) return;
					if (mode === 'hidden') {
						statusOverlay.remove();
						initializing = false;
						return;
					}
					statusOverlay.style.visibility = 'visible';
					statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
					statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
				}

				function setStatusNotice(text) {
					while (statusNotice.lastChild) statusNotice.removeChild(statusNotice.lastChild);
					text.split('\n').forEach((line) => {
						statusNotice.appendChild(document.createTextNode(line));
						statusNotice.appendChild(document.createElement('br'));
					});
				}

				function displayFailureNotice(err) {
					console.error(err);
					setStatusNotice(err instanceof Error ? err.message : typeof err === 'string' ? err : 'An unknown error occurred.');
					setStatusMode('notice');
					initializing = false;
				}

				try {
					setStatusMode('progress');
					
					const pckParts = ["index.pck.part1", "index.pck.part2"];
					const wasmParts = ["index.wasm.part1", "index.wasm.part2"];

					
					const [mergedPckUrl, mergedWasmUrl] = await Promise.all([
						fetchAndMerge(pckParts, 'application/octet-stream'),
						fetchAndMerge(wasmParts, 'application/wasm')
					]);

					
					const originalFetch = window.fetch;
					window.fetch = (url, options) => {
						const urlString = (typeof url === 'string' ? url : url.url).toLowerCase();
						if (urlString.endsWith('index.wasm')) {
							return originalFetch(mergedWasmUrl, options);
						}
						if (urlString.endsWith('index.pck')) {
							return originalFetch(mergedPckUrl, options);
						}
				
						if (!urlString.startsWith('blob:') && !urlString.startsWith('http')) {
							return originalFetch(BASE_URL + urlString, options);
						}
						return originalFetch(url, options);
					};

					const engine = new Engine(GODOT_CONFIG);

					engine.startGame({
						'onProgress': function (current, total) {
							if (current > 0 && total > 0) {
								statusProgress.value = current;
								statusProgress.max = total;
							} else {
								statusProgress.removeAttribute('value');
								statusProgress.removeAttribute('max');
							}
						},
					}).then(() => {
						setStatusMode('hidden');
					}, displayFailureNotice);

				} catch (err) {
					displayFailureNotice(err);
				}
			}());
		</script>
	</body>
</html>
